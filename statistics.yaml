openapi: 3.0.1

info:
  title: Rarible OLAP API
  description: Spring API to access NFT transactions' data for charts and statistics
    on the Rarible web-site.
  version: 0.1.0

paths:
  "/v0.1/data/trending/collections":
    get:
      tags:
        - data-controller
      description: |
        Trending collection list. Sorted by special score, calculated in the following way: 
        gmv * (<amount of transaction change percentage comparing to previous period> - 1) / 10000
      operationId: getTrendingCollection
      parameters:
        - name: blockchain
          in: query
          description: Blockchain
          required: false
          schema:
            "$ref": "#/components/schemas/OlapBlockchain"
        - name: period
          in: query
          description: "Time period of trending statistics. Default: WEEK"
          required: false
          schema:
            "$ref": "#/components/schemas/OlapPeriod"
        - name: limit
          in: query
          description: Limit of records in trending statistics
          required: false
          schema:
            type: integer
            format: int32
            default: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/OlapTrendingCollectionEntry"
              example:
                - id: ETHEREUM:0xd8a5d498ab43ed060cb6629b97a19e3e4276dd9f
                  numberOfSales:
                    value: 4847
                    changePercent: 1785.9922178988327
                  volumeUsd:
                    currency: USD
                    value: 6353514.679736262
                    changePercent: 2415.324967987071
                  volumeNative:
                    currency: ETH
                    value: 3095.884291383326
                  floorPrice:
                    currency: ETH
                    value: 0.5749
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OlapError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OlapError"
  "/v0.1/data/rarible/statistics":
    get:
      tags:
        - data-controller
      description: |
        Rarible-related statistics. Amount of items listed and sold on rarible platform and amount of minted items over 
        all blockchains and all supported marketplaces
      operationId: getRaribleStats
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OlapRaribleStatisticsResponse"
              example:
                sold: 434191371
                minted: 150477545
                listed: 145290
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OlapError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OlapError"
  "/v0.1/data/leaderboards/{entity}":
    get:
      tags:
        - data-controller
      description: Users (top buyers/sellers) leaderboard. Calculated as traded worth for the period.
      operationId: getUserLeaderboard
      parameters:
        - name: entity
          in: path
          description: Type of users in leaderboard
          required: true
          schema:
            "$ref": "#/components/schemas/OlapUserType"
        - name: blockchain
          in: query
          description: Blockchain
          required: false
          schema:
            "$ref": "#/components/schemas/OlapBlockchain"
        - name: source
          in: query
          description: Source
          required: false
          schema:
            "$ref": "#/components/schemas/OlapPlatformSource"
        - name: period
          in: query
          description: "Time period of leaderboard. Default: WEEK"
          required: false
          schema:
            $ref: '#/components/schemas/OlapPeriod'
        - name: limit
          in: query
          description: Limit of records in leaderboard
          required: false
          schema:
            type: integer
            format: int32
            default: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/OlapUserLeaderboardEntry"
              example:
                - id: ETHEREUM:0xf1fa9ceb517f67646c9063f315f8b70cf26aa4e8
                  volumeUsd:
                    currency: USD
                    value: 18172788.19333184
                  volumeNative:
                    currency: MATIC
                    value: 27343817.491841666
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OlapError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OlapError"
  "/v0.1/data/leaderboards/collections/mints":
    get:
      tags:
        - data-controller
      description: Collections leaderboard based on mint activity
      operationId: getCollectionMintsLeaderboard
      parameters:
        - name: blockchain
          in: query
          description: Blockchain
          required: false
          schema:
            "$ref": "#/components/schemas/OlapBlockchain"
        - name: period
          in: query
          description: Time period of leaderboard
          required: false
          schema:
            $ref: '#/components/schemas/OlapLeaderboardPeriod'
        - name: sort
          in: query
          description: Leaderboard sorting
          required: false
          schema:
            $ref: '#/components/schemas/OlapMintsLeaderboardSort'
        - name: limit
          in: query
          description: Limit of records in leaderboard
          required: false
          schema:
            type: integer
            format: int32
            default: 10
        - name: offset
          in: query
          description: Offset of records in leaderboard
          required: false
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OlapCollectionMintsLeaderboardEntry'
              example:
                - id: ETHEREUM:0x7e89a5e47cfdafd547ae8b2bc89590e0608941ae
                  minted: 1077
                  totalItemSupply: 1992
                  floorPrice:
                    currency: ETH
                    value: 0.0021
                - id: ETHEREUM:0x5e6dd7b71bff0f893cef2045819bb6095bd17e80
                  minted: 607
                  totalItemSupply: 607
                  floorPrice: null
                - id: ETHEREUM:0x57f1887a8bf19b14fc0df6fd9b2acc9af147ea85
                  minted: 178
                  totalItemSupply: 1984031
                  floorPrice:
                    currency: ETH
                    value: 5.295908E-22
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OlapError'
              example:
                code: INVALID_INPUT
                message: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OlapError'
              example:
                code: UNKNOWN
                message: Unknown error
  "/v0.1/data/leaderboards/collections":
