components:
  schemas:
    OlapBlockchain:
      type: string
      enum:
        - ETHEREUM
        - FLOW
        - TEZOS
        - POLYGON
        - SOLANA
        - IMMUTABLEX

    OlapCollectionPattern:
      pattern: "^(ETHEREUM|FLOW|TEZOS|POLYGON|SOLANA|IMMUTABLEX):.*$"
      type: string

    OlapPeriod:
      type: string
      enum:
        - DAY
        - WEEK
        - MONTH

    OlapCurrencyType:
      type: string
      default: USD
      enum:
        - USD
        - ETH
        - XTZ
        - FLOW
        - MATIC
        - SOL

    OlapCurrencyAmount:
      required:
        - currency
        - value
      type: object
      properties:
        currency:
          "$ref": "#/components/schemas/OlapCurrencyType"
        value:
          type: number
          description: Amount of currency
          format: float

    OlapCurrencyAmountWithChange:
      required:
        - currency
        - value
      type: object
      properties:
        currency:
          "$ref": "#/components/schemas/OlapCurrencyType"
        value:
          type: number
          description: Amount of currency
          format: float
        changePercent:
          type: number
          description: Change in percent. Calculated as <current period value> / <previous period value> - 1
          format: float

    OlapIntegerNumberWithChange:
      required:
        - value
      type: object
      properties:
        value:
          type: integer
          description: Value of integer number
          format: int64
        changePercent:
          type: number
          description: Change in percent. Calculated as <current period value> / <previous period value> - 1
          format: float

    OlapTrendingCollectionEntry:
      required:
        - id
        - numberOfSales
        - volumeNative
        - volumeUsd
      type: object
      properties:
        id:
          type: string
          description: Identifier of collection
        numberOfSales:
          "$ref": "#/components/schemas/OlapIntegerNumberWithChange"
        volumeUsd:
          "$ref": "#/components/schemas/OlapCurrencyAmountWithChange"
        volumeNative:
          "$ref": "#/components/schemas/OlapCurrencyAmount"
        floorPrice:
          "$ref": "#/components/schemas/OlapCurrencyAmount"
    OlapError:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: string
          description: Code
          enum:
            - INVALID_INPUT
            - NOT_FOUND
            - UNKNOWN
        message:
          type: string
          description: Message

    OlapRaribleStatisticsResponse:
      required:
        - listed
        - minted
        - sold
      type: object
      properties:
        minted:
          type: integer
          description: Amount of minted items (all supported blockchains, all marketplaces)
          format: int64
        sold:
          type: integer
          description: Amount of items sold on rarible
          format: int64
        listed:
          type: integer
          description: Amount of items listed on rarible
          format: int64

    OlapUserLeaderboardEntry:
      required:
        - id
        - items
        - transactions
        - volumeNative
        - volumeUsd
      type: object
      properties:
        id:
          type: string
          description: Identifier of user
        volumeUsd:
          "$ref": '#/components/schemas/OlapCurrencyAmount'
        volumeNative:
          "$ref": '#/components/schemas/OlapCurrencyAmount'
        items:
          type: integer
          description: (non-unique) amount of traded items
          format: int64
        transactions:
          type: integer
          description: Amount of transactions were made
          format: int64

    OlapUserType:
      type: string
      enum:
        - sellers
        - buyers

    OlapPlatformSource:
      type: string
      enum:
        - RARIBLE
        - OPEN_SEA

    OlapTradesLeaderboardSort:
      type: string
      default: VOLUME_USD_DESC
      enum:
        - VOLUME_USD_ASC
        - VOLUME_USD_DESC
        - COLLECTION_ASC
        - COLLECTION_DESC

    OlapCollectionLeaderboardEntry:
      required:
        - id
        - itemsBought
        - listed
        - ownersCount
        - totalItemSupply
        - volumeNative
        - volumeUsd
      type: object
      properties:
        id:
          type: string
          description: Identifier of collection
        volumeUsd:
          "$ref": "#/components/schemas/OlapCurrencyAmountWithChange"
        volumeNative:
          "$ref": "#/components/schemas/OlapCurrencyAmount"
        itemsBought:
          type: integer
          format: int32
        floorPrice:
          "$ref": "#/components/schemas/OlapCurrencyAmount"
        listed:
          type: integer
          format: int32
        totalItemSupply:
          type: integer
          format: int32
        ownersCount:
          type: integer
          format: int32

    OlapLeaderboardPeriod:
      type: string
      default: WEEK
      enum:
        - DAY
        - WEEK
        - MONTH
        - 6H
        - 1H

    OlapMintsLeaderboardSort:
      type: string
      default: MINTED_DESC
      enum:
        - MINTED_ASC
        - MINTED_DESC
        - COLLECTION_ASC
        - COLLECTION_DESC

    OlapCollectionMintsLeaderboardEntry:
      required:
        - id
        - minted
        - totalItemSupply
      type: object
      properties:
        id:
          type: string
          description: Identifier of collection
        minted:
          type: integer
          description: Amount of unique minted nfts for selected period (ERC-1155 and ERC-721 counted once)
          format: int64
        totalItemSupply:
          type: integer
          description: Total supply of all nfts in collection (ERC-1155 sums all quantities and ERC-721 nfts counted once)
          format: int64
        floorPrice:
          $ref: '#/components/schemas/OlapCurrencyAmount'

    OlapStatsGraphResponse:
      required:
        - historicalDates
        - historicalValues
      type: object
      properties:
        historicalDates:
          type: array
          description: Dates of historical statistics
          items:
            type: string
            description: Dates of historical statistics
        historicalValues:
          type: array
          description: Values of historical statistics
          items:
            type: number
            description: Values of historical statistics
            format: float
        currentValue:
          type: number
          description: Current value
          format: float

    OlapGeneralStatsResponse:
      required:
        - highestSale
        - items
        - listed
        - owners
        - volume
      type: object
      properties:
        highestSale:
          type: number
          description: Highest worth transaction in collection
          format: float
        floorPrice:
          type: number
          description: Minimal price of nft in this collection available on rarible
          format: float
        marketCap:
          type: number
          description: Market cap of collection (floor price * total item supply)
          format: float
        listed:
          type: integer
          description: Amount of currently listed items
          format: int32
        items:
          type: integer
          description: Total item supply of all nfts in the collection
          format: int32
        owners:
          type: integer
          description: Current amount of unique owners who hold nfts of this collection
          format: int32
        volume:
          type: number
          description: Total worth of all transactions were made with nfts in this collection
          format: float

    OlapPricesResponse:
      required:
        - avgPrices
        - dates
        - medianPrices
        - minPrices
        - sumPrices
      type: object
      properties:
        dates:
          type: array
          description: Dates of historical statistics
          items:
            type: string
            description: Dates of historical statistics
        avgPrices:
          type: array
          description: Average prices of nfts in this collection for every date
          items:
            type: number
            description: Average price of nfts in this collection for specific date
            format: float
        medianPrices:
          type: array
          description: Median prices of nfts in this collection for every date
          items:
            type: number
            description: Median price of nfts in this collection for specific date
            format: float
        minPrices:
          type: array
          description: Minimum prices of nfts in this collection for every date
          items:
            type: number
            description: Minimum price of nfts in this collection for specific date
            format: float
        sumPrices:
          type: array
          description: Volumes for the collection for every date
          items:
            type: number
            description: Collection volume for specific date
            format: float
